<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Booki</title>
    <link rel="stylesheet" href="css/style.css"/>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/79224c0e25.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!--Header-->
      <div class="headerContainer">
        <!--Logo-->
        <div>
          <img
            class="logoHeader"
            src="images/images Booki/logo/Booki.png"
            alt="logo"
          />
        </div>
        <!--Navigateur Menu-->
        <nav class="navHeader">
          <span class="menu"> </span>
          <span class="liste-menu1"> <a href="#">Hébergements</a></span>
          <span class="liste-menu2"> <a href="#">Activités</a></span>
        </nav>
      </div>
    </header>

    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre-ville ou en pleine nature</p>

      <!--Formulaire-->
      <div class="formulaires">
        <form action="" method="get">
          <i class="fa-solid fa-location-dot"></i>
          <input class="ville" type="text" placeholder="Marseille, France" />
          <input class="boutonRecherche" type="submit" value="Rechercher" />
        </form>
      </div>

      <div class="filtreBar">
        <span>Filtres</span>

        <i class="fa-solid fa-money-bill-wave"></i>
        <span>Économique</span>

        <i class="fa-solid fa-person"></i>
        <span>Familiale</span>

        <i class="fa-solid fa-heart"></i>
        <span>Romantique</span>

        <i class="fa-solid fa-dog"></i>
        <span>Animaux autorisés</span>
      </div>

      <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </main>
  </body>
</html>
